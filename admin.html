<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header">
                <h1>ADMIN</h1>
            </div>
        </div>
    </header>

    <section id="loggedOutView">
        <div class="container">
            <div class="loggedOutView">
                <div class="providers-button">
                    <button class="providers-btn" id="sign-in-with-google">
                        <img src="./assets/googlelogo.png" alt="google logo">
                        <p>Sign in with Google</p>
                    </button>
                </div>

                <div class="auth-fields-and-buttons">
                    <input 
                        type="email"
                        id="email-input"
                        placeholder="Email"
                        class="inputbtn"
                    >
                    <input 
                        type="password"
                        id="password-input"
                        placeholder="Password"
                        class="inputbtn"
                    >
                    
                    <button id="sign-in-btn" class="primary-btn">Sign in</button>
                    <button id="create-account-btn" class="secondary-btn">Create Account</button>
                </div>
            </div>
        </div>
    </section>

    <section id="loggedInView">
        <div class="container">
            <div class="section-admin">
                <h2>USERS</h2>
            </div>
            <div class="users" id="users"></div>
        </div>
    </section>
    <script src="admin.js" type="module"></script>
</body>
</html>
